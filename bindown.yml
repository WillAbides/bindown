downloadables:
  gobin:
    template: gobin
    vars:
      version: 0.0.13
    known_builds:
    - linux/amd64
    - darwin/amd64
    - windows/amd64
  golangci-lint:
    template: golangci-lint
    vars:
      version: 1.23.7
    known_builds:
    - linux/amd64
    - darwin/amd64
    - windows/amd64
  goreleaser:
    template: goreleaser
    vars:
      version: 0.120.7
    known_builds:
    - linux/amd64
    - darwin/amd64
    - windows/amd64
  semver-next:
    template: semver-next
    vars:
      version: 0.4.0
    known_builds:
    - linux/amd64
    - darwin/amd64
    - windows/amd64
templates:
  gobin:
    url: https://github.com/myitcv/gobin/releases/download/v{{.version}}/{{.os}}-{{.arch}}
    archive_path: '{{.os}}-{{.arch}}'
  golangci-lint:
    url: https://github.com/golangci/golangci-lint/releases/download/v{{.version}}/golangci-lint-{{.version}}-{{.os}}-{{.arch}}{{.urlsuffix}}
    archive_path: golangci-lint-{{.version}}-{{.os}}-{{.arch}}/golangci-lint{{.archivepathsuffix}}
    link: true
    vars:
      archivepathsuffix: ""
      urlsuffix: .tar.gz
    overrides:
    - vars:
        archivepathsuffix: .exe
        urlsuffix: .zip
      os:
      - windows
  goreleaser:
    url: https://github.com/goreleaser/goreleaser/releases/download/v{{.version}}/goreleaser_{{.os}}_{{.arch}}{{.urlsuffix}}
    archive_path: goreleaser{{.archivepathsuffix}}
    vars:
      archivepathsuffix: ""
      urlsuffix: .tar.gz
      version: 0.120.7
    overrides:
    - vars:
        os: Linux
      os:
      - linux
    - vars:
        os: Darwin
      os:
      - darwin
    - vars:
        archivepathsuffix: .exe
        os: Windows
        urlsuffix: .zip
      os:
      - windows
    - vars:
        arch: i386
      arch:
      - "386"
    - vars:
        arch: x86_64
      arch:
      - amd64
  semver-next:
    url: https://github.com/WillAbides/semver-next/releases/download/v{{.version}}/semver-next_{{.version}}_{{.os}}_{{.arch}}.tar.gz
    archive_path: semver-next{{.archivepathsuffix}}
    vars:
      archivepathsuffix: ""
    overrides:
    - vars:
        archivepathsuffix: .exe
      os:
      - windows
